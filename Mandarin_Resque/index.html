<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mandarin_Resque</title>
</head>
<body>
<div class="game-container">
    <div class="level">
        <form >
            <p>Select difficultly:</p>
            <div class="radio-level">
                <input type="radio" id="levelThree"
                       name="level" value="professional">
                <label>Professional</label>
            </div>
            <div class="radio-level">
                <input type="radio" id="levelTwo"
                       name="level" value="experienced">
                <label>Experienced</label>
            </div>
                <div class="radio-level">
                <input type="radio" id="levelOne"
                       name="level" value="Beginner" checked>
               <label>Beginner</label>
                </div>
        </form>
    </div>
    <h1 class="game-title"> Mandarin Resque</h1>
    <div class="game-canvas">
        <img class="hat" src="img/hat.png" alt="Santa hat">
        <div class="icon" id="icon">
            <img class="mandarin" id="mandarin" src="img/mandarin.png" alt="картинка с мандаринкой">
            <img class="grinch" id="grinch" src="img/grinch.png" alt="картинка с изображением Гринча">
        </div>
    </div>
    <div class="game-info">
        <p class="mandarin-amount" id="mandarinsAmount">You caught 0 mandarin</p>
        <p class="game-time" id="gameTime">60 seconds left</p>
        <div class="buttons-container">
            <button class="button" id="startButton">Start</button>
            <button class="button" id="restartButton">Restart</button>
        </div>
    </div>

</div>

<script src="scripts/script.js"></script>
</body>
</html>
